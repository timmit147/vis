<button>Hover</button>
<section></section>
<div></div>
<div></div>
<article></article>
<article></article>
<style type="text/css">
:root {
--op: hidden;
}
button:hover {
background-color: yellow;
}
:is(button:hover, section:hover) ~ :is(div:nth-of-type(2), article:nth-of-type(2)) {
--op: visible;
}
~ div {
--op: visible;
}
section{
	background-color: red;
	width: 50px;
	height: 50px;
}
div, article {
visibility: var(--op);
width: 100px;
height: 100px;
background-color: red;
}
div:nth-of-type(2),
article:nth-of-type(2){
background-color: green;
}
</style>
<!-- button:hover + section + div,
button:hover + section + article -->
